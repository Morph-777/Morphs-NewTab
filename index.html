<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="clock" id="clock"></div>
      <div class="search">
        <form id="searchForm" method="get">
          <div class="search-container">
            <img id="searchEngineIcon" src="https://duckduckgo.com/favicon.ico" alt="Search" class="search-icon" />
            <input
              id="searchInput"
              type="text"
              name="q"
              placeholder=" Search with DuckDuckGo..."
              tabindex="0"
              autofocus
              autocomplete="off" />
            <div id="searchSuggestions" class="search-suggestions"></div>
          </div>
        </form>
      </div>
      <div class="link-grid" id="linkGrid"></div>
    </div>

    <!-- SETTINGS PANEL -->
    <div id="settings" class="settings-panel" hidden>
      <h2>Settings</h2>

      <div class="settings-tabs">
        <button class="tab-button active" data-tab="appearance">Appearance</button>
        <button class="tab-button" data-tab="links">Links</button>
        <button class="tab-button" data-tab="advanced">Advanced</button>
      </div>

      <div class="tabs-content-container">
        <!-- Appearance Tab -->
        <div id="appearance-tab" class="tab-content active">
          <div class="settings-group">
            <label>
              <span>Clock Font:</span>
              <select id="clockFont">
                <option value="system-ui">System Default</option>
                <option value="'Inter', sans-serif">Inter</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Open Sans', sans-serif">Open Sans</option>
                <option value="'Montserrat', sans-serif">Montserrat</option>
                <option value="'Poppins', sans-serif">Poppins</option>
              </select>
            </label>
            <label>
              <span>Clock Size (rem):</span>
              <input type="range" id="clockSize" min="2" max="10" step="0.5" value="5" />
              <span id="clockSizeValue">5</span>
            </label>
            <div id="clockPreview" style="font-size: 5rem; margin-top: 20px">12:34</div>
          </div>
          <div class="settings-group">
            <label>
              <span>Theme:</span>
              <select id="themeSelector">
                <option value="default">Default Dark</option>
                <option value="black">Pure Black</option>
                <option value="dark-grey">Dark Grey</option>
                <option value="light">Light Mode</option>
              </select>
            </label>
          </div>
          <div class="settings-group">
            <label>
              <span>Background Color:</span>
              <input type="color" id="bg" />
            </label>
            <label>
              <span>Tile Color:</span>
              <input type="color" id="tile" />
            </label>
            <label>
              <span>Highlight Color:</span>
              <input type="color" id="highlight" />
            </label>
            <label>
              <span>Text Color:</span>
              <input type="color" id="text" />
            </label>
            <label>
              <span>Label Color:</span>
              <input type="color" id="label" />
            </label>
          </div>
          <div class="settings-group">
            <button id="exportColors">Export Color Settings</button>
            <button id="importColors">Import Color Settings</button>
            <input type="file" id="importColorsFile" accept=".json" hidden />
          </div>
          <div class="settings-group">
            <p style="font-weight: bold">Export your links before reducing rows or columns!</p>
            <label
              >Columns:
              <div class="number-input">
                <button class="number-btn minus">-</button>
                <input type="number" id="cols" min="1" max="8" value="8" />
                <button class="number-btn plus">+</button>
              </div>
            </label>
            <label
              >Rows:
              <div class="number-input">
                <button class="number-btn minus">-</button>
                <input type="number" id="rows" min="1" max="5" value="2" />
                <button class="number-btn plus">+</button>
              </div>
            </label>
          </div>
        </div>

        <!-- Links Tab -->
        <div id="links-tab" class="tab-content">
          <div class="settings-group">
            <p>Right-click any icon to edit links</p>
            <p>Drag and drop to rearrange</p>
            <p>Open links in new tab with middle-mouse-click</p>
          </div>
          <div class="settings-group">
            <button id="exportLinks">Export Links</button>
            <button id="importLinks">Import Links</button>
            <input type="file" id="importLinksFile" accept=".json" hidden />
          </div>
        </div>

        <!-- Advanced Tab -->
        <div id="advanced-tab" class="tab-content">
          <div class="settings-group">
            <label>
              <span>What to focus on opening NewTab:</span>
              <select id="focusTarget">
                <option value="addressbar">Address Bar</option>
                <option value="searchbar">Search Bar</option>
              </select>
            </label>
            <label>Search Engine:
              <select id="searchEngine">
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="yahoo">Yahoo</option>
                <option value="ecosia">Ecosia</option>
              </select>
            </label>
          </div>
          <div class="settings-group">
            <button id="resetAll">Reset All Settings</button>
          </div>
        </div>
      </div>

      <div class="settings-buttons">
        <button id="saveSettings">Save & Close</button>
        <button id="cancelSettings">Cancel</button>
        <button id="resetSettings">Reset to Defaults</button>
      </div>
    </div>
    <!-- LINK EDIT MODAL -->
    <div id="linkEditModal" class="settings-panel" hidden>
      <h2>Edit Link</h2>

      <div class="tabs-content-container">
        <div class="tab-content active">
          <div class="settings-group">
            <label>
              <span>URL:</span>
              <input type="text" id="editUrl" placeholder="https://example.com" />
            </label>
            <label>
              <span>Title:</span>
              <input type="text" id="editTitle" placeholder="Example Site" />
            </label>
            <label>
              <span>Favicon Provider:</span>
              <select id="faviconProvider">
                <option value="google">Google</option>
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="direct">Direct (favicon.ico)</option>
              </select>
            </label>
          </div>
        </div>
      </div>

      <div class="settings-buttons">
        <button id="saveLinkEdit">Save</button>
        <button id="cancelLinkEdit">Cancel</button>
        <button id="removeLink">Remove</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
